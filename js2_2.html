<!DOCTYPE html>
<html lang="en">

<body>
    <ul id="nameList"></ul>

    <script>
        const names = "Pat, Chris, Marlon, Ferncroft, Assunta";
        const nameArray = names.split(", ");
        document.getElementById('nameList').innerHTML = nameArray.map((name, index) => `<li>${index + 1}. ${name}</li>`).join('');
    </script>
</body>

</html>
