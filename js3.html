<!DOCTYPE html>

<html>

<script>
    function sortNum() {
        var num1 = parseFloat(prompt("Enter first number:"));
        var num2 = parseFloat(prompt("Enter second number:"));

        if (num1 < num2) {
            console.log(num1, num2);
        } else {
            console.log(num2, num1);
        }
    }
</script>

<body onload="sortNum()">
</body>

</html>
