<!DOCTYPE html>

<html>

<script>
    function count(arr, value) {
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < value) {
                count++;
            }
        }
        return count;
    }

    function testCount() {
        var arr = [3, 55, 30, 28, 9, 12];
        var value = 10;
        var result = count(arr, value);
        document.getElementById("answer").innerText = result;
    }
</script>

<body onload="testCount()">
    <div id="answer"></div>
</body>

</html>
