<!DOCTYPE html>
<html>

<script>
    function timesTable(number) {
        var result = "";
        for (var i = 1; i <= 12; i++) {
            result += number + " x " + i + " = " + (number * i) + "<br>";
        }
        document.write(result + "<br>");
    }
</script>

<body>
    <script>
        timesTable(3);
        
        document.write("<hr>");

        timesTable(7);

        document.write("<hr>");

        timesTable(11);
    </script>
</body>
</html>
